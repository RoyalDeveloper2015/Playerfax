<!DOCTYPE html>
<html>
    <head>
        <title>Playerfex | Login</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
        <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link href="css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
        <link href="css/flexslider.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="css/responsive.css" type="text/css"/>
    </head>
    <body class="login_bg">
        <section class="login_section">
            <div class="container">
                <div class="login_content">
                    <div class="men_img">
                        <div class="home_logo">
                            <a href="index.html">
                                <img src="images/playerlogo_img.png" class="img-responsive" alt="logo"/>
                            </a>
                        </div>
                        <img src="images/men_img.png" class="img-responsive imgmen" alt="men_img"/>
                    </div>
                    <div class="login_contain">
                        <h1>Login</h1>
                        <form action="user_home.html">
                            <input type="email" placeholder="Email" required class="input_box"/>
                            <input type="password" placeholder="Password" required class="input_box"/>
                            <div class="checkbox remember_text">
                                <input type="checkbox" id="checkbox1"/>
                                <label>Remember me</label>
                            </div>
                            <div class="blue_btn">
                                <input type="submit" value="Log in" class="blue_bg_btn"/>
                            </div>
                        </form>
                        <p><a href="#" data-toggle="modal" data-target="#myModal">Get help</a> accessing your account.</p>
                        <p><a href="registration.html">Sign up</a> for an account.</p>
                    </div>
                </div>
                <div class="modal fade forget_section" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="container">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="close_img">
                                         <button type="button" class="close" data-dismiss="modal"></button>
                                    </div>
                                    <div class="title_h2">
                                        <h2>forget password</h2>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <label>Email Address</label>
                                        <input type="email" required class="input_box"/>
                                        <p>The email address  associated with your account.</p>
                                        <div class="blue_btn">
                                            <input type="submit" value="Send" class="blue_bg_btn"/>
                                            <input type="reset" value="Cancel" class="gray_bg_btn close" data-dismiss="modal"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="js/bootstrap-tabcollapse.js" type="text/javascript"></script>
        <script src="js/SmoothScroll.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
