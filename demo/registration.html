<!DOCTYPE html>
<html>
    <head>
        <title>Playerfex | Registration</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
        <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link href="css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
        <link href="css/flexslider.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" href="css/responsive.css" type="text/css"/>
    </head>
    <body class="login_bg">
        <section class="login_section register_section">
            <div class="container">
                <div class="login_content">
                    <div class="men_img">
                        <div class="home_logo">
                            <a href="index.html">
                                <img src="images/playerlogo_img.png" class="img-responsive" alt="logo"/>
                            </a>
                        </div>
                        <img src="images/rmen_img.png" class="img-responsive imgmen" alt="men_img"/>
                    </div>
                    <div class="login_contain">
                        <h1>registration</h1>
                        <form>
                            <input type="text" placeholder="Name" required class="input_box"/>
                            <input type="email" placeholder="Email" required class="input_box"/>
                            <input type="password" placeholder="Password" required class="input_box"/>
                            <input type="password" placeholder="Confirm Password" required class="input_box"/>
                            <div class="blue_btn">
                                <input type="submit" value="Submit" class="blue_bg_btn"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.flexslider-min.js" type="text/javascript"></script>
        <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="js/bootstrap-tabcollapse.js" type="text/javascript"></script>
        <script src="js/SmoothScroll.js" type="text/javascript"></script>
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
